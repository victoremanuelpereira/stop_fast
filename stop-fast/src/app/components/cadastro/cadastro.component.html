<div class="cadastrado" *ngFor="let usuario of usuariosCadastrados">
    <span>{{ usuario.nome }}</span> <img src="/assets/images/trash.png">
</div>

<form (ngSubmit)="cadastrarUsuario()" class="cadastro">

    <input type="text" placeholder="Nome" [(ngModel)]="user.nome">
    <input type="password" placeholder="Senha" [(ngModel)]="user.senha">
    <button type="submit">Cadastrar</button>
  
</form>
